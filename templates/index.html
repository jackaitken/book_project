{% extends "layout.html" %}

{% block main %}
<main>
    <div class="parent-div">
        <div class="jumbotron text-center">
            <p class="lead">Welcome to the lesser-known book finder</p>
                <hr class="my-4">
            <p>Please enter at least 3 of your favorite books
                and we will find for you at least 3 more books that you may not have discovered.</p>
        </div>
    </div>
    <form action="/" method="post">
        <div class="form-group">
            <input class="form-control" name="title" placeholder="Title" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="author" placeholder="Author" type="text">
        </div>
        <button type="submit" class="btn btn-default border border-dark">Find books!</button>
    </form>
</main>
{% endblock %}
